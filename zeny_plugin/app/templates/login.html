{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<div role="alert" class="alert alert-danger">
    {{ form.errors }}
</div>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-signin">
    {% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="{{ form.username.id_for_label }}" class="sr-only">Email address</label>
    <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control" placeholder="Email address" required autofocus>
    <label for="{{ form.password.id_for_label }}" class="sr-only">Password</label>
    <input type="password" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" class="form-control" placeholder="Password" required>
    <input type="hidden" name="next" value="{{ next }}"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="login">Sign in</button>
</form>

{% endblock %}
